
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin</title>
    <link rel="stylesheet" href="../system-script/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .stat-card {
            padding: 2rem 1.5rem;
            text-align: center;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(79, 70, 229, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#" class="logo">
            <img src="../assets/richwell-colleges-logo.webp" alt="Logo" style="height: 40px;">
            <span style="font-size: 0.7rem; color: var(--secondary); margin-left: 0.5rem; background: rgba(236, 72, 153, 0.1); padding: 0.2rem 0.5rem; border-radius: 4px;">ADMIN</span>
        </a>
        <div class="nav-links">
            <a href="admin-dashboard.html" class="nav-link active"><i class="fas fa-chart-line"></i> Overview</a>
            <a href="admin-students.html" class="nav-link"><i class="fas fa-users"></i> Students</a>
        </div>
        <div>
            <button id="logout-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <div class="container animate-fade">
        <header style="margin-bottom: 2.5rem;">
            <h1>Administrator Overview</h1>
            <p style="color: var(--text-muted);">Monitor student submissions and manage OJT records.</p>
        </header>

        <div class="stats-grid">
            <div class="glass-card stat-card">
                <div class="stat-value" id="stat-students">0</div>
                <label>Active Students</label>
            </div>
            <div class="glass-card stat-card">
                <div class="stat-value" id="stat-journals">0</div>
                <label>Total Journals</label>
            </div>
            <div class="glass-card stat-card">
                <div class="stat-value" id="stat-pending" style="background: linear-gradient(135deg, var(--warning), var(--danger)); -webkit-background-clip: text;">0</div>
                <label>Pending Reviews</label>
            </div>
        </div>

        <div id="quote-container" class="glass-card animate-fade" style="animation-delay: 0.4s; text-align: center; padding: 2rem; margin-top: 1rem;">
            <div id="quote-skeleton">
                <div class="skeleton" style="height: 20px; width: 80%; margin: 0 auto 1rem;"></div>
                <div class="skeleton" style="height: 15px; width: 30%; margin: 0 auto;"></div>
            </div>
            <div id="quote-content" style="display: none;">
                <p id="quote-text" style="font-size: 1.25rem; font-style: italic; color: var(--text); margin-bottom: 0.75rem; font-family: 'Outfit', sans-serif;"></p>
                <p id="quote-author" style="font-size: 0.9rem; color: var(--text-muted); font-weight: 600;"></p>
            </div>
        </div>
    </div>
    </div>

    <script type="module">
        import { logoutUser, guardPage } from '../system-script/auth.js';
        import { getAdminStats, getAllJournals } from '../system-script/admin-utils.js';

        guardPage('admin');
        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        async function loadDashboard() {
            try {
                const stats = await getAdminStats();
                document.getElementById('stat-students').textContent = stats.totalStudents;
                document.getElementById('stat-journals').textContent = stats.totalJournals;
                document.getElementById('stat-pending').textContent = stats.pendingReviews;

                const journals = await getAllJournals('pending');
                renderActivity(journals.slice(0, 5));
            } catch (error) {
                console.error(error);
            }
        }

        function renderActivity(journals) {
            const feed = document.getElementById('activity-feed');
            if (journals.length === 0) {
                feed.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No pending reviews.</p>';
                return;
            }

            feed.innerHTML = journals.map(j => `
                <div class="activity-item">
                    <div class="activity-icon"><i class="fas fa-file-alt"></i></div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; font-size: 0.95rem;">New Journal Submitted</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">${j.date}</div>
                    </div>
                    <button onclick="reviewJournalEntry('${j.userId}', '${j.date}')" class="btn btn-primary" style="padding: 0.4rem 0.8rem; font-size: 0.75rem;">Review</button>
                </div>
            `).join('');
        }

        window.reviewJournalEntry = (uid, date) => {
            sessionStorage.setItem('selectedStudentUid', uid);
            window.location.href = `admin-student.html?date=${date}`;
        };

        loadDashboard();
        async function loadRandomQuote() {
            try {
                const response = await fetch('../assets/quotes.json');
                const quotes = await response.json();
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                
                document.getElementById('quote-skeleton').style.display = 'none';
                document.getElementById('quote-content').style.display = 'block';
                document.getElementById('quote-text').textContent = `“${randomQuote.quote}”`;
                document.getElementById('quote-author').textContent = `— ${randomQuote.author}`;
            } catch (error) {
                console.error("Quote Load Error:", error);
                document.getElementById('quote-container').style.display = 'none';
            }
        }

        loadRandomQuote();
    </script>
</body>
</html>
