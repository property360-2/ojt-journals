
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Student</title>
    <link rel="stylesheet" href="../system-script/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .journal-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .journal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            transition: transform 0.2s;
        }
        .journal-item:hover {
            transform: scale(1.01);
        }
        .journal-item {
            animation: slideUp 0.4s ease-out forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .skeleton-text {
            color: transparent !important;
            background: #eee;
            border-radius: 4px;
            display: inline-block;
            min-width: 50px;
            animation: skeleton-loading 1.5s infinite linear;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="dashboard.html" class="logo">
            <img src="../assets/richwell-colleges-logo.webp" alt="Logo" style="height: 40px;">
        </a>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="journals.html" class="nav-link"><i class="fas fa-book"></i> Journals</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div>
            <button id="logout-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container animate-fade">
        <header style="margin-bottom: 2rem;">
            <h1>Student Dashboard</h1>
            <p style="color: var(--text-muted);">Track your daily OJT progress and compliance.</p>
        </header>

        <div class="stats-grid">
            <div class="glass-card stat-card animate-fade" style="animation-delay: 0.1s;">
                <div class="stat-icon" style="background: rgba(99, 102, 241, 0.2); color: var(--primary);">
                    <i class="fas fa-book"></i>
                </div>
                <div>
                    <label>Submissions</label>
                    <h3 id="stat-total" class="skeleton-text">0</h3>
                </div>
            </div>
            <div class="glass-card stat-card animate-fade" style="animation-delay: 0.2s;">
                <div class="stat-icon" style="background: rgba(16, 185, 129, 0.2); color: var(--success);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <label>Reviewed</label>
                    <h3 id="stat-reviewed" class="skeleton-text">0</h3>
                </div>
            </div>
            <div class="glass-card stat-card animate-fade" style="animation-delay: 0.3s;">
                <div class="stat-icon" style="background: rgba(245, 158, 11, 0.2); color: var(--warning);">
                    <i class="fas fa-calendar-week"></i>
                </div>
                <div>
                    <label>Current Week</label>
                    <h3 id="stat-week" class="skeleton-text">Week 0</h3>
                </div>
            </div>
            <div id="missing-card" class="glass-card stat-card animate-fade" style="animation-delay: 0.4s;">
                <div class="stat-icon" style="background: rgba(239, 68, 68, 0.2); color: var(--danger);">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div>
                    <label>Missing journals</label>
                    <h3 id="stat-missing" class="skeleton-text">0</h3>
                </div>
            </div>
        </div>

        <div id="quote-container" class="glass-card animate-fade" style="animation-delay: 0.4s; text-align: center; padding: 2rem;">
            <div id="quote-skeleton">
                <div class="skeleton" style="height: 20px; width: 80%; margin: 0 auto 1rem;"></div>
                <div class="skeleton" style="height: 15px; width: 30%; margin: 0 auto;"></div>
            </div>
            <div id="quote-content" style="display: none;">
                <p id="quote-text" style="font-size: 1.25rem; font-style: italic; color: var(--text); margin-bottom: 0.75rem; font-family: 'Outfit', sans-serif;"></p>
                <p id="quote-author" style="font-size: 0.9rem; color: var(--text-muted); font-weight: 600;"></p>
            </div>
        </div>
    </div>
    </div>

    <script type="module">
        import { auth, db } from '../system-script/firebase-core.js';
        import { logoutUser, guardPage } from '../system-script/auth.js';
        import { getStudentProgress, calculateWeekNumber } from '../system-script/journal-utils.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        // Protect page
        guardPage('student');

        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        auth.onAuthStateChanged(async (user) => {
            if (!user) return;

            // Fetch user info
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                const userData = userDoc.data();
                // User name display removed from nav
            }

            // Fetch progress and journals
            try {
                const progress = await getStudentProgress(user.uid);
                
                // Remove skeleton states
                document.querySelectorAll('.skeleton-text').forEach(el => el.classList.remove('skeleton-text'));
                
                renderJournals(progress.journals, progress.missingDates);
                updateStats(progress);
            } catch (error) {
                console.error(error);
                document.getElementById('journal-container').innerHTML = '<p style="color: var(--danger);">Failed to load journals.</p>';
            }
        });

        function renderJournals(journals, missingDates) {
            const container = document.getElementById('journal-container');
            
            // Combine journals and missing dates for a comprehensive list
            const allEntries = [
                ...journals.map(j => ({ ...j, type: 'entry' })),
                ...missingDates.map(date => ({ date, type: 'missing' }))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));

            if (allEntries.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No journal entries yet.</p>';
                return;
            }

            container.innerHTML = allEntries.map(item => {
                if (item.type === 'missing') {
                    return `
                        <div class="journal-item glass-card" style="padding: 1rem 1.5rem; margin-bottom: 0.5rem; border: 1px dashed var(--danger); opacity: 0.8;">
                            <div>
                                <div style="font-weight: 600; font-size: 1.1rem; color: var(--danger);">${new Date(item.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
                                <div style="font-size: 0.85rem; color: var(--text-muted);">Missing Submission</div>
                            </div>
                            <div style="display: flex; gap: 1rem; align-items: center;">
                                <span class="badge badge-danger">Missing</span>
                                <a href="journal.html?date=${item.date}" class="btn btn-primary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                                    Create Now
                                </a>
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="journal-item glass-card" style="padding: 1rem 1.5rem; margin-bottom: 0.5rem; background: var(--background);">
                        <div>
                            <div style="font-weight: 600; font-size: 1.1rem;">${new Date(item.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
                            <div style="font-size: 0.85rem; color: var(--text-muted);">Week ${item.week} ${!item.submitted ? '(Draft)' : ''}</div>
                        </div>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <span class="badge ${item.reviewed ? 'badge-success' : (item.submitted ? 'badge-warning' : 'badge-outline')}">
                                ${item.reviewed ? 'Reviewed' : (item.submitted ? 'Submitted' : 'Draft')}
                            </span>
                            <a href="journal.html?date=${item.date}" class="btn btn-outline" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                                <i class="fas fa-edit"></i>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(progress) {
            document.getElementById('stat-total').textContent = progress.totalSubmitted;
            document.getElementById('stat-reviewed').textContent = progress.journals.filter(j => j.reviewed).length;
            document.getElementById('stat-missing').textContent = progress.totalMissing;
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('stat-week').textContent = `Week ${calculateWeekNumber(today, progress.userData.ojtStart)}`;
            
            // Highlight missing card if count > 0
            const missingCard = document.getElementById('missing-card');
            if (progress.totalMissing > 0) {
                missingCard.style.border = '1px solid rgba(239, 68, 68, 0.3)';
                missingCard.style.background = 'rgba(239, 68, 68, 0.05)';
            } else {
                missingCard.style.border = 'none';
                missingCard.style.background = 'var(--glass-bg)';
            }
        }
        async function loadRandomQuote() {
            try {
                const response = await fetch('../assets/quotes.json');
                const quotes = await response.json();
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                
                document.getElementById('quote-skeleton').style.display = 'none';
                document.getElementById('quote-content').style.display = 'block';
                document.getElementById('quote-text').textContent = `“${randomQuote.quote}”`;
                document.getElementById('quote-author').textContent = `— ${randomQuote.author}`;
            } catch (error) {
                console.error("Quote Load Error:", error);
                document.getElementById('quote-container').style.display = 'none';
            }
        }

        loadRandomQuote();
    </script>
</body>
</html>
